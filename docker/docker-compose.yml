version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bridge-postgres
    environment:
      POSTGRES_USER: bridge
      POSTGRES_PASSWORD: bridge_dev_password
      POSTGRES_DB: matrix_ap_bridge
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U bridge -d matrix_ap_bridge']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bridge-network

  redis:
    image: redis:7-alpine
    container_name: bridge-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bridge-network

  synapse:
    image: matrixdotorg/synapse:latest
    container_name: bridge-synapse
    environment:
      SYNAPSE_CONFIG_PATH: /config/homeserver.yaml
    ports:
      - '8008:8008'
    volumes:
      - synapse_data:/data
      - ./synapse-config:/config:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ['CMD-SHELL', 'curl -fsSL http://localhost:8008/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    networks:
      - bridge-network

  bridge:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bridge-app
    env_file:
      - ../.env
    environment:
      # Override for Docker network
      DATABASE_URL: postgresql://bridge:bridge_dev_password@postgres:5432/matrix_ap_bridge
      REDIS_URL: redis://redis:6379
      MATRIX_HOMESERVER_URL: http://synapse:8008
    ports:
      - '8080:8080'
      - '9000:9000'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      synapse:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - bridge-network
    profiles:
      - full

  # Development mode: mount source for hot reloading
  bridge-dev:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: builder
    container_name: bridge-app-dev
    env_file:
      - ../.env
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://bridge:bridge_dev_password@postgres:5432/matrix_ap_bridge
      REDIS_URL: redis://redis:6379
      MATRIX_HOMESERVER_URL: http://synapse:8008
    ports:
      - '8080:8080'
      - '9000:9000'
    volumes:
      - ../src:/app/src:ro
      - ../package.json:/app/package.json:ro
      - ../tsconfig.json:/app/tsconfig.json:ro
    command: pnpm dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      synapse:
        condition: service_healthy
    networks:
      - bridge-network
    profiles:
      - dev

volumes:
  postgres_data:
  redis_data:
  synapse_data:

networks:
  bridge-network:
    driver: bridge
